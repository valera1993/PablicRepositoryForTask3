    В сценарии с помощью литерала создайте объект с двумя свойствами firstName и age. Добавьте в этот объект метод
    sayHello,
    который выведет на экран сообщение «Привет, меня зовут X, мне Y лет.». Используя значения свойств вместо X и Y.



    <script>
        let obj = {
            firstName: "Viktor",
            age: 19,
